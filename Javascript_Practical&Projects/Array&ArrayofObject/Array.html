    <title>Array & Array of Object With Examples</title>

  <body>
    <h2>Array</h2>
    <p>
      An array is a collection of multiple values stored in a single variable.
      Arrays can hold any data type, including numbers, strings, objects, and
      even other arrays.
    </p>
    <h2>Array of Object</h2>
    <p>
      An array of objects is an array where each element is an object. This is
      useful for storing structured data.
    </p>
