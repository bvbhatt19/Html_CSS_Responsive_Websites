<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  // use for Loop O/p : 1,8,15,22,29,36....

  for (i = 1; i <= 50; i += 7) {
    console.log("loop 1 for loop :" + i);
  }

  // use While Loop O/p : 1,8,15,22,29,36....

  j = 1;
  while (j <= 50) {
    console.log("loop 1 while loop :" + j);
    j += 7;
  }

  // use do While Loop O/p : 1,8,15,22,29,36....
  j = 1;
  do {
    console.log("loop 1 do while loop :" + j);
    j += 7;
  } while (j <= 50);

  // use for Loop O/p :90,85,80,75,70,65,60,55,50..

  for (i = 90; i >= 50; i -= 5) {
    console.log("loop 2 for loop :" + i);
  }

  // use While Loop O/p :90,85,80,75,70,65,60,55,50..

  i = 90;
  while (i >= 50) {
    console.log("loop 2 while loop :" + i);
    i -= 5;
  }

  // use do While Loop O/p :90,85,80,75,70,65,60,55,50..
  i = 90;
  do {
    console.log("loop 2 do while loop :" + i);
    i -= 5;
  } while (i >= 50);

  // use for Loop O/p :99,88,77,66,55,44,33,22,11...

  for (k = 99; k >= 11; k -= 11) {
    console.log("loop 3 for loop :" + k);
  }
  // use While Loop O/p :99,88,77,66,55,44,33,22,11...
  i = 99;
  while (i >= 11) {
    console.log("loop 3 for loop :" + i);
    i -= 11;
  }
  // use  do While Loop O/p :99,88,77,66,55,44,33,22,11...
  i = 99;
  do {
    console.log("loop 3 do for loop :" + i);
    i -= 11;
  } while (i >= 11);

  // use for Loop O/p :90,190,290,390,490,590,690,790,890,990...
  for (i = 90; i <= 990; i += 100) {
    console.log("loop 4 for loop :" + i);
  }
  // use While Loop O/p :90,190,290,390,490,590,690,790,890,990...

  i = 90;
  while (i <= 990) {
    console.log("\nloop 4 while loop :" + i);
    i += 100;
  }
  // use do While Loop O/p :90,190,290,390,490,590,690,790,890,990...
  i = 90;
  do {
    console.log("\nloop 4 do while loop :" + i);
    i += 100;
  } while (i <= 990);

  document.write("Hello" + "<br>");
  document.write("Hello");
  document.write("Hello");
  document.write("Hello");
  document.write("Hello");
</script>
