  function createCard1() {
    const body = document.getElementById("main");
    body.style.display = "flex";
    body.style.justifyContent = "center";
    body.style.padding = "150px";

    body.style.gap = "50px";

    const card1 = document.createElement("div");
    card1.style.backgroundColor = "white";
    card1.style.border = "2px solid";
    card1.style.borderRadius = "5px";
    card1.style.width = "250px";
    card1.style.display = "flex";

    card1.style.alignItems = "center";
    card1.style.overflow = "hidden";
    card1.style.paddingBottom = "10px";

    imgNode.src =

    imgNode.style.height = "200px";
    imgNode.style.width = "250px";
    const pnode = document.createElement("p");
    const ptext = document.createTextNode(
      "Lorem, ipsum dolor sit amet consectetur adipisicing elit. impedit explicabo. Recusandae culpa amet alias optio qui?"
    );
    const btn = document.createElement("button");
    const btnvalue = document.createTextNode("Click Me");
    btn.style.border = "none";
    btn.style.padding = "10px 30px";
    btn.style.borderRadius = "5px";
    btn.style.backgroundColor = "coral";
    btn.append(btnvalue);
    pnode.appendChild(ptext);
    card1.appendChild(imgNode);
    card1.appendChild(pnode);
    card1.append(btn);
    document.body.appendChild(card1);
  }
