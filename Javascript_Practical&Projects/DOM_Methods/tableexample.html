<!DOCTYPE html>
<html>
  <head>
    <title>Static Marksheet</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 50px auto;
        font-family: Arial, sans-serif;
      }

      th,
      td {
        border: 1px solid #0f050599;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #eee;
      }

      caption {
        font-size: 1.4em;
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <script>
      let div = document.getElementById("main");

      const table = document.createElement("table");

      const caption = document.createElement("caption");
      caption.innerText = "Marksheet std-5";
      table.appendChild(caption);

      const header = document.createElement("tr");
      const th1 = document.createElement("th");
      th1.innerText = "Subject";
      const th2 = document.createElement("th");
      th2.innerText = "Marks";

      header.appendChild(th1);
      header.appendChild(th2);
      table.appendChild(header);

      const subjects = [
        ["Math", 80],
        ["Science", 75],
        ["Hindi", 90],
        ["Gujarati", 85],
        ["Social Science", 70],
      ];

      let total = 0;

      subjects.forEach((sub) => {
        const row = document.createElement("tr");

        const td1 = document.createElement("td");
        td1.innerText = sub[0];

        const td2 = document.createElement("td");
        td2.innerText = sub[1];

        row.appendChild(td1);
        row.appendChild(td2);
        table.appendChild(row);

        total += sub[1];
      });

      const totalRow = document.createElement("tr");
      const tdTotalLabel = document.createElement("td");
      tdTotalLabel.innerText = "Total";
      const tdTotalValue = document.createElement("td");
      tdTotalValue.innerText = total;

      totalRow.appendChild(tdTotalLabel);
      totalRow.appendChild(tdTotalValue);
      table.appendChild(totalRow);

      const percentRow = document.createElement("tr");
      const tdPercentLabel = document.createElement("td");
      tdPercentLabel.innerText = "Percentage";
      const tdPercentValue = document.createElement("td");
      tdPercentValue.innerText = ((total / 500) * 100).toFixed(2) + "%";

      percentRow.appendChild(tdPercentLabel);
      percentRow.appendChild(tdPercentValue);
      table.appendChild(percentRow);

      div.appendChild(table);
    </script>
  </body>
</html>
